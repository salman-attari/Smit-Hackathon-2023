<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">

        <h2>Sign up <span><h4></h4></span></h2>
       

          <div class="form-group">

            <label for="name">First Name</label>
            <input type="text" id="fname" placeholder="Enter your First Name" required>

          </div>

          <div class="form-group">

            <label for="name">Last Name</label>
            <input type="text" id="lname" placeholder="Enter your Last Name" required>

          </div>

          <div class="form-group">

            <label for="text">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

          </div>
          <div class="form-group">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
         
          </div>

          <div class="form-group">

            <label for="password">Repeat Password</label>
            <input type="password" id="password1" placeholder="Enter your password" required>
         
          </div>


          <div class="form-group">
            <label for="profile-picture">Profile Picture</label>
            <input id="file" type="file"  accept="image/*">
        </div>


                   <div class="clearfix">

            <button id="signup">Sign up</button>
          </div>
       
      </div>

      <script src="sign-up.js" type="module"></script>
     
</body>
</html>
